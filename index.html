<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  
  <title>Base Apparel</title>
</head>
<body>
  <div class="container">
    <div class="item1">
      <form class="inner-item1" id="registrationForm">
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel logo">
        </div>
        <div class="mobile-hero-image">
            <img src="./images/hero-mobile.jpg" alt="mobile hero image">
        </div>
        <div class="comming-soon-title">
          <span class="we-are">We're</span>
          <span>coming</span>
          <span>soon</span>
        </div>
        <div class="comming-soon-subtitle">
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="email-input">
          <input type="email" id="emailInput" oninput="validateEmailInput()" name="email" placeholder="Email Address" class="email-field">
          <button class="submit-button">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
           <!-- Error icon hidden by default -->
          <span id="errorIcon" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
          </span>
        </div>  
        <span id="emailFeedback"></span>
      </form>
    </div>
    <div class="item2">
        <picture>
            <source media="(min-width: 426px)" srcset="./images/hero-desktop.jpg">
            <img src="./images/hero-mobile.jpg" alt="desktop hero image">
        </picture>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
